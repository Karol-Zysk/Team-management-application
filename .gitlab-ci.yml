image: node:14

stages:
  - build
  - test
  - deploy

build_app:
  stage: build
  script:
    - npm install --prefix server
    - npm run build --prefix server

run_tests:
  stage: test
  script:
    - npm install jest --prefix server

    - npm run test:e2e  --prefix server

  only:
    - branches

deploy_prod:
  stage: deploy
  script:
    - ssh user@prod-server "cd
      /builds/software-partner/dashboardsp/dashboardmain && git pull"
    - ssh user@prod-server "cd
      /software-partner/dashboardsp/dashboardmain/server && npm install
      --production"
    - ssh user@prod-server "cd
      /software-partner/dashboardsp/dashboardmain/server && npm run start:prod"
  environment:
    name: Production
  only:
    - main
  dependencies:
    - build_app
    - run_tests

variables:
  DATABASE_URL: "$DATABASE_URL"
